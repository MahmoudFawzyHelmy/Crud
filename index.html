<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Product</title>

</head>

<body>
    <!--form  -->
    <div class="container my-5">
        <label for="productName">productName:</label>
        <input type="text" class="form-control my-3" id="productName" />
        <label for="productPrice">productPrice:</label>
        <input type="text" class="form-control my-3" id="productPrice" />
        <label for="produtCat">produvtCat:</label>
        <input type="text" class="form-control my-3" id="productCat" />
        <label for="productDesc">productDesc:</label>
        <input type="text" class="form-control my-3" id="productDesc" />
        <button class="btn btn-info" id="mainBtn">
            Add Product
        </button>

        <input type="text" placeholder="search" class="form-control my-5" onkeyup="search(this.value)" />
        <table class="mt-5 table">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCat</th>
                <th>productDesc</th>
                <th>Delete</th>
                <th>update</th>
            </thead>
            <tbody id="tableRow"></tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
